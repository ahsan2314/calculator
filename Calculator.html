<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <style>
        * {
    padding: 0;
    margin: 0;
    box-sizing: border-box;
}

body {
    display: flex;
    align-items: center;
    justify-content: center;
    height: 100vh;
    font-family: Shabnam;
    background: linear-gradient(45deg, #0a0a0a, #3a4452);
}


.calc {
    width: 400px;
    height: 580px;
    display: flex;
    flex-direction: column;
    justify-content: center;
    background: #191811;
    padding: 6px;
    font-size: 30px;
    border-radius:20px;
    box-shadow: -10px 10px 20px rgba(96, 96, 96, 0.2), 10px -10px 20px rgba(90, 90, 90, 0.2), -10px -10px 20px rgba(86, 86, 86, 0.9), 10px 10px 25px rgba(76, 76, 76, 0.9), inset 1px 1px 2px rgba(108, 108, 106, 0.3), inset -1px -1px 2px rgba(108, 108, 107, 0.5);
    
}

.display {
    height: 100px;
    padding: 20px;
    background: #191811;
    box-shadow: 1px 1px 2px rgba(40, 38, 27, 0.3), -1px -1px 2px rgba(10, 10, 7, 0.5), inset -5px 5px 10px rgba(10, 10, 7, 0.2), inset 5px -5px 10px rgba(10, 10, 7, 0.2), inset -5px -5px 10px rgba(40, 38, 27, 0.9), inset 5px 5px 13px rgba(10, 10, 7, 0.9);
    border-radius: 20px;
    margin: 0 20px;
}

input[type=text] {
    height: 100%;
    width: 100%;
    font-size: 60px;
    color: #ffff;
    text-align: right;
    background: #191811;
    outline: none;
    border: none;
}

.keypad-table tr:first-child .key {
    color: #F94E00;
}

.keypad-table {
    display: flex;
    justify-content: center;
    align-items: center;
}

.keypad-table .calculate {
    background: #F94E00;
}

.keypad-table .calculate:active {
    background-color:#191811;
}

.key {
    width:70px;
    height: 70px;
    text-align: center;
    display: grid;
    place-items: center;
    border-radius: 40px;
    background-color:#191811;
    font-weight: 500;
    color: #F8F8F8;
    margin: 5px; 
    user-select: none;
    cursor: pointer;
    transition: box-shadow 0.3s ease-in-out;
    box-shadow: -5px 5px 10px rgba(10, 10, 7, 0.2), 5px -5px 10px rgba(10, 10, 7, 0.2), -5px -5px 10px rgba(40, 38, 27, 0.9), 5px 5px 13px rgba(10, 10, 7, 0.9), inset 1px 1px 2px rgba(40, 38, 27, 0.3), inset -1px -1px 2px rgba(10, 10, 7, 0.5);
}
.key:active {
    box-shadow: 1px 1px 2px rgba(40, 38, 27, 0.3), -1px -1px 2px rgba(10, 10, 7, 0.5), inset -5px 5px 10px rgba(10, 10, 7, 0.2), inset 5px -5px 10px rgba(10, 10, 7, 0.2), inset -5px -5px 10px rgba(40, 38, 27, 0.9), inset 5px 5px 13px rgba(10, 10, 7, 0.9);
    transition: box-shadow 0.3s ease-in-out;
}

    </style>
</head>
<body>

        <div class="calc">
        <div class="display">
            <input type="text" class="inner-display" value="">
        </div>
        <div class="keypad">
            <table class="keypad-table">
            <tr>
                <td>
                    <div class=" key all-clear">AC</div>
                </td>
                <td>
                    <div class=" key clear-list">C</div>
                </td>
                <td>
                    <div class=" key show-display">%</div>
                </td>
                <td>
                    <div class="key show-display">/</div>
                </td>
            </tr>
            <tr>
                <td>
                    <div class=" key show-display">1</div>
                </td>
                <td>
                    <div class=" key show-display">2</div>
                </td>
                <td>
                    <div class=" key show-display">3</div>
                </td>
                <td>
                    <div class=" key show-display">*</div>
                </td>
                <tr>
                <td>
                    <div class=" key show-display">4</div>
                </td>
                <td>
                    <div class=" key show-display">5</div>
                </td>
                <td>
                    <div class=" key show-display">6</div>
                </td>
                <td>
                    <div class=" key show-display">-</div>
                </td>
            </tr>
                <td>
                    <div class=" key show-display">7</div>
                </td>
                <td>
                    <div class=" key show-display">8</div>
                </td>
                <td>
                    <div class=" key show-display">9</div>
                </td>
                <td>
                    <div class=" key show-display">+</div>
                </td>
            </tr>
            <tr>
                <td colspan="2">
                    <div class="key show-display" style="width: 190px;">0</div>
                </td>
                <td>
                    <div class="key show-display">.</div>
                </td>
                <td>
                    <div class="key calculate">=</div>
                </td>
            </tr>
            </table>
        </div>
    </div>
    <script>
        const display = document.querySelector('.inner-display');
        const keys = document.querySelectorAll('.key.show-display');
        const calculateKey = document.querySelector('.calculate');
        const clearKey = document.querySelector('.clear-list');
        const allClearKey = document.querySelector('.all-clear');

        keys.forEach(key => {
            key.addEventListener('click', () => {
                display.value += key.textContent;
            });
        });

        calculateKey.addEventListener('click', () => {
            try {
                display.value = eval(display.value);
            } catch (error) {
                display.value = 'Error';
            }
        });

        clearKey.addEventListener('click', () => {
            display.value = '';
        });

        allClearKey.addEventListener('click', () => {
            display.value = '';
        });
    </script>
</body>
</html>
